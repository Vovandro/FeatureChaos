engine:
  - type: logger
    name: std
    level: DEBUG
    enable: true
  - type: cache
    name: primary
    hosts: "127.0.0.1:6379"
  - type: cache
    name: secondary
    time_clear: 60s
    shard_count: 5
  - type: database
    name: primary
    uri: "postgres://postgres:passwd@127.0.0.1:5432/features"
  - type: server
    name: grpc
    port: 9090
  - type: server
    name: http
    port: 8080
  - type: controller
    name: http_admin
    app_url: "http://localhost:8081"
    deprecated_time: 720h # 30 days
    page_size: 20
    app_title: "dev"
  - type: server
    name: http_public
    port: 8081

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FeatureChaos Admin</title>
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; margin:20px;}
    h1{font-size:20px}
    table{border-collapse:collapse; width:100%; margin-top:10px}
    th,td{border:1px solid #ddd; padding:8px}
    th{background:#fafafa; text-align:left}
    input,button{font-size:14px; padding:6px 10px}
    .row{display:flex; gap:8px; margin:8px 0}
    .muted{color:#666}
    .keys{margin-top:4px; font-size:13px}
  </style>
  <script defer src="/index.js"></script>
 </head>
 <body>
  <h1>FeatureChaos Admin</h1>
  <div class="row">
    <input id="f-name" placeholder="feature name" />
    <input id="f-desc" placeholder="description" />
    <button onclick="createFeature()">Create feature</button>
  </div>
  <div id="status" class="muted"></div>
  <table>
    <thead>
      <tr><th>Name</th><th>Description</th><th>Value</th><th>Keys</th><th>Actions</th></tr>
    </thead>
    <tbody id="features"></tbody>
  </table>
 </body>
 </html>
